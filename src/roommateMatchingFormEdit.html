<body>

  <div class="container-fluid">
    <div class="navbar-header">
      <img src="logo.png" width="50" height="50" alt="Logo">

<div class="container">
  <h2>Navbar Button</h2>
</div>

<! –– action ––>
<form action ="/roommateMatchingFormEdit.html" >
  <fieldset>
    <legend>Edit Your Roommate Preferences</legend>
    <label for="option">Gender Preference:</label>
    <select id="option" name="option">
      <option value="Female">Female</option>
      <option value="Male">Male</option>
      <option value="Non-binary">Non-binary</option>
      <option value="No preference" selected>No preference</option>
    </select><br><br>
    <label for="option">Prefer/Accept an international student? </label>
    <select id="option" name="option">
      <option value="yes">Yes</option>
      <option value="no"">No</option>
    </select><br><br>
    <label for="option">Are you a smoker? </label>
    <select id="option" name="option">
      <option value="yes">Yes</option>
      <option value="no">No</option>
      <option value="sometimes">Sometimes</option>
    </select><br><br>
    <label for="option">Room care: </label>
    <select id="option" name="option">
      <option value="1">Always Clean</option>
      <option value="2">Clean but not obsessive</option>
      <option value="3">Casual</option>
      <option value="4">A few clothes lying around</option>
      <option value="4">Disaster Area</option>
    </select><br><br>
    <label for="option">Bedtime: </label>
    <select id="option" name="option">
      <option value="1">9pm-12am</option>
      <option value="2">12am-3am</option>
      <option value="3">Later than 3am</option>
    </select><br><br>
    <label for="option">Sleeping Habits</label>
    <select id="option" name="option">
      <option value="1">Snore/Sleepwalk</option>
      <option value="2">Light Sleeper</option>
      <option value="3">Sleep through anything</option>
      <option value="4">Windows open</option>
    </select><br><br>
    <label for="option">My Personality: </label>
    <select id="option" name="option">
      <option value="1">Shy</option>
      <option value="2">Talkative</option>
      <option value="3">Mellow</option>
      <option value="4">Loud</option>
      <option value="5">Perky</option>
    </select><br><br>
    <label for="option">Study Habits: </label><br>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1">Study in room</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2">Must be quiet</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
    <label for="vehicle3">Study with music</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
    <label for="vehicle3">Late night study</label><br><br>
    <label for="option">Music Preference: </label>
    <select id="option" name="option">
      <option value="1">Low</option>
      <option value="2">Medium</option>
      <option value="3">High</option>
    </select><br><br>
    <input type="submit" value="Submit">
  </fieldset>
</form>

</body>
</html>
