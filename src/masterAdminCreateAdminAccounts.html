<!DOCTYPE html>
<html lang="en">
<head>
  <title>Master Admin Create Admin Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="template.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <img src="logo.png" width="50" height="50" alt="Logo">
      </div>
      <div id="myNavbar">
      <ul class="nav navbar-nav navbar-collpase">
        <ul class="nav navbar-nav">
          <li><a href="#">Manage Accounts</a></li>
          <li><a href="#">Manage Listings</a></li>
          <li class="active"><a href="#">Create a Admin Account</a></li>
        </ul>
      </ul>
      <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
        </div>
    </div>
  </nav>

<div class="container">
  <h2>Navbar Button</h2>
  <p style="text-align:left">Master Admin Create Admin Form</p>
</div>
<form>
  <table class="center">
    <tr>
      <td>
        <label>First Name:</label>
      </td>

      <td>
        <input type=”text”  placeholder=First name=””>
      </td>
    </tr>
    <tr>
      <td>
        <label>Last Name:</label>
      </td>

      <td>
        <input type=”text”  placeholder=Last name=””>
      </td>
    <tr>
    <tr>
      <td>
        <label>Phone Number:</label>
      </td>

      <td>
        <input type="tel" placeholder=111-222-3333 id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
      </td>
    </tr>
    <tr>
      <td>
        <label>Email:</label>
      </td>

      <td>
        <input type="email" placeholder=example@gmail.com id="email" name="email">
      </td>
    </tr>
    <tr>
      <td>
        <label>Company ID:</label>
      </td>

      <td>
        <input type=”text” placeholder=Id name=””>
      </td>
    </tr>
    <tr>
      <td>
        <label>Username:</label>
      </td>

      <td>
        <input type="text" placeholder=Username&quot name="">
      </td>
    </tr>
    <tr>
      <td>
        <label>Password:</label>
      </td>

      <td>
        <input type=”Password” placeholder=Password name=””>
      </td>
    </tr>

  </table>
  <input type="submit" value="Submit">
  <input type="reset">
</form>
</body>
</html>
