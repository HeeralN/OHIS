<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Manage Users</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top navbar navbar-light" style="background-color: #e3f2fd">
  <div class="container-fluid">
    <div class="navbar-header">
      <img src="logo.png" width="50" height="50" alt="Logo">
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Manage Accounts</a></li>
      <li><a href="#">Manage Listings</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul>
  </div>
</nav>

<div class="container">
  <h2>Navbar Button</h2>
  <p>Admin Manage Users</p>

  <div class="input-group">
    <input type="text" class="form-control" user="username" placeholder="Enter username">
    <span class="input-group-btn" style="width:0;">
        <button href="#userProfile" class="btn btn-default" type="button" id="userSearch" data-toggle="collapse">Search</button>
    </span>
  </div>
  
  <div id="userProfile" class="collapse">
    <div class="container">
      <h2>User Profile</h2>
      <p>Username:</p>
      <p>Name:</p>
      <p>Email:</p>
      <p>School:</p>
      <p>Birthday:</p>
      <p>Number of active listings:</p>

      <button type="button" class="btn btn-default" data-toggle="collapse" data-target="#editUser">Edit User</button>
      <button type="button" class="btn btn-danger" data-toggle="collapse" data-target="#deleteUser">Delete User</button>
  </div>
</div>

</body>
</html>
