<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Manage Listings</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="template.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <img src="logo.png" width="50" height="50" alt="Logo">
      </div>
      <div id="myNavbar">
      <ul class="nav navbar-nav navbar-collpase">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Manage Accounts</a></li>
          <li><a href="#">Manage Listings</a></li>
          <li><a href="#">Create a Admin Account</a></li>
        </ul>
      </ul>
      <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
        </div>
    </div>
  </nav>

<div class="container">
  <h2>Manage Listings</h2>

  <div class="input-group">
    <input type="number" class="form-control" id="housingListingID" placeholder="Enter Housing Listing ID">
    <span class="input-group-btn" style="width:0;">
        <button href="#housingListingProfile" class="btn btn-default" type="button" id="housingListingSearch" data-toggle="collapse">Search</button>
    </span>
  </div>
  
  <div id="housingListingProfile" class="collapse">
    <div class="container">
      <h2>Housing Listing Profile</h2>
      <p>ID: <span id="housingListingID"></span></p>
      <p>Address: <span id="housingListingAddress"></span></p>
      <p>City: <span id="housingListingCity"></span></p>
      <p>State: <span id="housingListingState"></span></p>
      <p>Zip: <span id="housingListingZip"></span></p>
      <p>Price: <span id="housingListingPrice"></span></p>
      <p>Description: <span id="housingListingDescription"></span></p>
      <p>Date Posted: <span id="housingListingDatePosted"></span></p>
      <p>Number of Bedrooms: <span id="housingListingBedrooms"></span></p>
      <p>Number of Bathrooms: <span id="housingListingBathrooms"></span></p>
      <p>Square Feet: <span id="housingListingSquareFeet"></span></p>
      <p>Number of Parking Spaces: <span id="housingListingParkingSpaces"></span></p>
  
      <button type="button" class="btn btn-default" id="housingListingEdit">Edit Listing</button>
      <button type="button" class="btn btn-danger" id="housingListingDelete">Delete Listing</button>
  </div>
</div>



</body>
</html>
